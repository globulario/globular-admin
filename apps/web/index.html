<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Globular Admin</title>
</head>

<body>
  <globular-app-layout application-name="Globular Admin">
    <globular-sidebar slot="app-side-menu" header-title="Globular" header-subtitle="Admin Console">
      <globular-sidebar-menu>
        <globular-sidebar-menu-item text="Dashboard" route="#/dashboard"></globular-sidebar-menu-item>

        <globular-sidebar-menu-item text="Cluster">

          <globular-sidebar-menu-item text="Overview" route="#/cluster"></globular-sidebar-menu-item>
          <globular-sidebar-menu-item text="Peers" route="#/cluster/peers"></globular-sidebar-menu-item>
          <globular-sidebar-menu-item text="Services" route="#/cluster/services"></globular-sidebar-menu-item>
          <globular-sidebar-menu-item text="Applications" route="#/cluster/apps"></globular-sidebar-menu-item>
          <globular-sidebar-menu-item text="DNS" route="#/cluster/dns"></globular-sidebar-menu-item>

        </globular-sidebar-menu-item>

        <globular-sidebar-menu-item text="RBAC">
          <globular-sidebar-menu-item text="Accounts" route="#/rbac/accounts"></globular-sidebar-menu-item>
          <globular-sidebar-menu-item text="Organizations" route="#/rbac/organizations"></globular-sidebar-menu-item>
          <globular-sidebar-menu-item text="Groups" route="#/rbac/groups"></globular-sidebar-menu-item>
          <globular-sidebar-menu-item text="Roles" route="#/rbac/roles"></globular-sidebar-menu-item>
        </globular-sidebar-menu-item>

        <globular-sidebar-menu-item text="CMS">
          <globular-sidebar-menu-item text="File Browser" route="#/cms/browser"></globular-sidebar-menu-item>
        </globular-sidebar-menu-item>

        <globular-sidebar-menu-item text="Console" route="#/console"></globular-sidebar-menu-item>
        <globular-sidebar-menu-item text="Repository" route="#/repository"></globular-sidebar-menu-item>
      </globular-sidebar-menu>
    </globular-sidebar>

    <div slot="app-logo" style="display:flex;align-items:center;padding-left:8px;">
      <img src="/img/logo.svg" height="32" alt="logo" />
    </div>
    <div slot="app-title">
      <h3 style="margin:0;padding-left:8px;">Globular Admin</h3>
    </div>

    <div slot="app-content" id="app"></div>
  </globular-app-layout>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
